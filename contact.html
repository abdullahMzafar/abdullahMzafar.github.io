  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2b;
      --text: #e7e9ee;
      --muted: #a9afc3;
      --accent: #3ea6ff;
      --border: rgba(255,255,255,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 14px;
    }

    [data-theme="light"] {
      --bg: #f9f8f4;
      --card: #ffffff;
      --text: #0b1025;
      --muted: #4a5568;
      --accent: #2563eb;
      --border: rgba(0,0,0,0.1);
      --shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 22px;
      padding: 40px 32px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 18px;
      color: var(--accent);
    }

    p {
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 14.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      text-align: left;
      font-size: 14px;
      color: var(--text);
    }

    input, textarea {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      color: var(--text);
      resize: none;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 6px var(--accent);
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    #recaptcha-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

  </style>
</head>

<script>
  (function () {
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);
  })();
</script>


<body>
  <!-- Google Tag Manager (noscript) -->

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5V8BZHS9"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>

  <section class="card">
    <h1><i class="fa-solid fa-envelope"></i> Contact Me</h1>
    <p>Have a question or opportunity? Send me a message directly here.</p>

    <form action="https://formspree.io/f/xqaydjob" method="POST">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" name="_replyto" id="email" required>

      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>
      
      <!-- reCAPTCHA widget -->
      <div id="recaptcha-container">
        <div class="g-recaptcha" 
             data-sitekey="6LdfWO4rAAAAAGfHiczFudPmhmJlqf_Ryq8OiU1Z"
             data-theme="dark"></div>
      </div>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
    </form>

    <a href="/" class="back-link">
      <i class="fa-solid fa-arrow-left"></i> Back to Portfolio
    </a>
  </section>

  <!-- reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
  <script>
    // Dynamically render reCAPTCHA with theme-aware blending
    function onLoadRecaptcha() {
      const theme = document.documentElement.getAttribute('data-theme') || 'dark';
      renderRecaptcha(theme);
    }
  
    function renderRecaptcha(theme) {
      const container = document.getElementById('recaptcha-container');
      if (!container) return;
  
      // Clear old widget if re-rendering
      container.innerHTML = '';
  
      // Smoothly blend the box with your page background
      const bgColor = theme === 'light' ? '#f7f3ef' : '#171a2b'; // creamy or dark card color
      container.style.background = bgColor;
      container.style.borderRadius = '10px';
      container.style.padding = '6px';
      container.style.display = 'inline-block';
  
      grecaptcha.render(container, {
        'sitekey': '6LdfWO4rAAAAAGfHiczFudPmhmJlqf_Ryq8OiU1Z',
        'theme': theme
      });
    }
  
    // Watch for theme toggle
    const observer = new MutationObserver(() => {
      const newTheme = document.documentElement.getAttribute('data-theme') || 'dark';
      renderRecaptcha(newTheme);
    });
  
    observer.observe(document.documentElement, { attributes: true });
  </script>
  
</body>
</html>
